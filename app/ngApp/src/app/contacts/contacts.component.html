<div *ngIf="contacts" id="contacts" class="dark_block">
  <div class="name_of_block"><span>Contacts</span></div>
  <div class="search"><input  placeholder="Search..."/><button id="searchbtn"><img  src="../../assets/search.png"/></button></div>
  <div id="friends_list" class="friends scrolling">
    <!--возможно здесь нужен список??-->
    <div *ngFor="let contact of contacts" class="friend"> <p class="plus">+</p>  <a routerLink="friend_info"><img class="icons" src="../../assets/profile_foto.png"/></a><div>{{contact}}</div><div class="new_message_icon">+1</div></div>
  </div>
  <div id="new_chat"><button>Create group</button></div>
</div>


  <form [formGroup]="log_in" class="circle-block animated" (submit)="onSubmit()">


    <h1>Welcome to Comet</h1>

    <input id="inp1"  class="vhod-input form-control" placeholder="Login" formControlName="login"   >
     <div class="error"  *ngIf="isControlInvalid('login')">Incorrect data</div>
    <input id="inp2"   class="vhod-input  form-control" placeholder="Password" formControlName="password"  >
    <div class="error"  *ngIf="isControlInvalid('password')">Incorrect data</div>
    <section class="btns">
      <div id="abtn" (click)="onSubmit()"  ><a routerLink="/">
        <div class="front">Log in</div>
        <div class="back">Log in</div></a>
      </div>
    </section>

    <div id="registr" class="fpass" ><a routerLink="/registration">Don't have an account yet?</a></div>
    <div id="pass" class="fpass" ><a routerLink="/aliving_email">Forgot password?</a></div>


  </form>


  <p>Form value: {{ log_in.value | json }}</p>
  <p>Form status: {{ log_in.status | json }}</p>

<div *ngIf="user" id="user_info" class="dark_block"><!--*ngIf="user"-->
  <div><img class="profile_foto" src={{personalImage}}/></div>

  <div id="user_info_text">

    <span class="name_surname">{{user.name}}</span>
    <span class="login">@{{user.login}}</span>

    <a class="edit_button">edit</a>

    <p class="status">{{user.status}}</p>


  </div>
  <div class="containe">
    <div class="contents">
      <p class="btn"><a (click)="logout()">Logout</a></p>
    </div>
  </div>
</div>
